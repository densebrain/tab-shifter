plugins {
    id "org.jetbrains.intellij" version "1.16.1"
    id "org.jetbrains.kotlin.jvm" version "1.8.22"
}
apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "idea"
apply plugin: "org.jetbrains.intellij"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir "src"
        kotlin.srcDir "src"
        resources.srcDir "resources"
    }
}

intellij {
    // To find available IDE versions see https://www.jetbrains.com/intellij-repository/releases
    // and https://www.jetbrains.com/intellij-repository/snapshots
    version = System.getenv().getOrDefault("IJ_VERSION",
//        "233.11799.241", // version in which required change in FileEditorManagerEx.snapshotWindowLayout()
        "LATEST-EAP-SNAPSHOT"
    )
    downloadSources = true
    sameSinceUntilBuild = false
    updateSinceUntilBuild = false
}